<div class="col-xs-12 col-md-9 col-sm-9 col-lg-10">
  <div class="row">
    <h2 class="font-1-5em text-uppercase font-700 mtop-15 font-1-3em-x pb-3">Minhas doações</h2>
  </div>

  <div class="row" id="containerAnimais">
    <ng-container *ngIf="!doacoes">
      <div class="col-xs-12 hidden" id="containerErro">
        <div class="bg-fff padding-30">
          <div class="row padver-50">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
              <h2 class="text-center font-2em text-uppercase font-700 mt-1">Ops!</h2>
              <p class="font-1-2em text-center font-300 mbottom-0">Parece que você não tem nenhum anúncio cadastrado.
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="doacoes">
      <div class="row">
        <ng-container *ngFor="let item of doacoes | paginate: config">
          <div class="col-12 col-md-4">
            <app-card-doacao [doacao]="item" [type]="'dashboard'"></app-card-doacao>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="row hidden" id="rowPagination">
    <div class="col-xs-12">
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>
</div>
