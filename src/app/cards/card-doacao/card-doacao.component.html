<a routerLink="/doacao/{{doacao.id}}" class="d-table card-home bg-fff unstyled-link relative">
  <div class="img-todos-animais" [style.background-image]="style | safe: 'style'"></div>
  <div class="absolute-pet-details">
    <p class="pull-left mbottom-0">
      Nome: {{doacao.animal.nome}}
    </p>
    <p class="pull-right text-right mbottom-0">
      {{doacao.cidade}}, {{doacao.estado}}
    </p>
  </div>
</a>
