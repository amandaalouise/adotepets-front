<div class="container-fluid bg-grey-home padver-50 padver-15-xs">
  <div class="row d-flex justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div class="bg-fff px-4 py-4 rounded-corner">
        <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
          <h1 class="font-700 mbottom-30 mtop-0 text-uppercase text-center color-blue pt-3">Alteração de senha</h1>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label for="senha">Senha atual</label>
                <input type="password" class="form-control" formControlName="oldsenha" placeholder="******"
                  id="senhaUsuario">
              </div>
            </div>
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label for="senha">Nova senha</label>
                <input type="password" class="form-control" formControlName="senha" placeholder="******"
                  id="senhaUsuario">
              </div>
            </div>
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label for="senha">Confirme a nova senha</label>
                <input type="password" class="form-control" formControlName="confirmasenha" placeholder="******"
                  id="senhaUsuario">
              </div>
            </div>
          </div>
          <p class="text-center mbottom-0 mt-2"><button class="btn btn-info text-uppercase padhor-30"
              id="btnCadastrarUsuario" type="submit">Atualizar</button></p>
        </form>
      </div>
    </div>
  </div>
</div>
