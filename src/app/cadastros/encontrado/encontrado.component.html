<app-header></app-header>
<div class="container-fluid hidden">
  <div class="row">
    <div class="col-12 padhor-0">
      <img src="http://placehold.it/1920x350" alt="Placeholder" class="img-fluid d-none d-md-block">
      <img src="http://placehold.it/993x600" alt="Placeholder" class="img-fluid d-md-none">
      <div class="force-vertical-align width-100per">
        <h1
          class="text-center font-1-8em text-uppercase font-700 color-fff mtop-0 mbottom-5 text-shadow font-1-3em-xs mbottom-30-xs">
          Cadastro de animal encontrado</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid bg-f5f5f5 padver-50 padver-15-xs">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
      <div class="padding-30 bg-fff">
        <form id="formulario">
          <h1 class="font-700 mbottom-30 mtop-0 text-uppercase text-center font-1-3em color-blue">Formulário de
            cadastro de animal encontrado na rua</h1>
          <div class="row">
            <div class="col-12 col-md-6">
              <p class="mbottom-5">Tipo de animal</p>
              <select name="tipo" [(ngModel)]="animal.tipo" id="tipo" class="form-control">
                <option value="cachorro" selected="selected">Cachorro</option>
                <option value="gato">Gato</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <p class="mbottom-5">Sexo</p>
              <select name="sexo" [(ngModel)]="animal.sexo" id="sexo" class="form-control">
                <option value="macho" selected="selected">Macho</option>
                <option value="femea">Fêmea</option>
              </select>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="nome">Título</label>
                <input type="text" [(ngModel)]="animal.nome" class="form-control" name="nome"
                  placeholder="Ex: Gato branco perdido no campo da vila A em Foz" maxlength="60">
              </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
              <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" [(ngModel)]="animal.cor" name="cor"
                  placeholder="Ex: Caramelo">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="porte">Porte</label>
                <select [(ngModel)]="animal.porte" name="porte" id="porte" class="form-control">
                  <option value="Pequeno" selected="selected">Pequeno</option>
                  <option value="Médio">Médio</option>
                  <option value="Grande">Grande</option>
                  <option value="Gigante">Gigante</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="idade">Idade</label>
                <select [(ngModel)]="animal.idade" name="idade" id="idade" class="form-control">
                  <option value="Filhote (0 a 2 anos)" selected="selected">Filhote (0 a 2 anos)</option>
                  <option value="Adulto (2 a 8 anos)">Adulto (2 a 8 anos)</option>
                  <option value="Idoso (acima de 8 anos)">Idoso (acima de 8 anos)</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <p class="mbottom-5">Resgatado?</p>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="castrado" value="true">
                  <label class="form-check-label" for="inlineCheckbox1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="castrado" value="false">
                  <label class="form-check-label">Não</label>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-9">
              <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" class="form-control" id="autocomplete">
                <input type="hidden" name="cidade" value="">
                <input type="hidden" name="estado" value="">
              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <p class="mbottom-0 font-300 maxChar255"></p>
                <textarea [(ngModel)]="animal.descricao" name="descricao" id="" cols="30" rows="5"
                  class="form-control vertical-resize-forbidden"></textarea>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label for="fotoDePerfil" class="mbottom-15">Fazer upload de fotos</label>
                <input (change)="addFiles($event)" type="file" id="file" name="file" class="width-100per" multiple
                  accept="image/*">
                <p class="help-block">Dê preferência a fotos com aspecto wide (fotos tiradas com o celular virado) e
                  com
                  extensão .jpg ou .png <br>Ex: resolução 840x460.</p>
              </div>
              <ng-container *ngIf="previewUrl">
                <div class="row">
                  <div class="col-3 mb-3" *ngFor="let item of previewUrl">
                    <img [src]="item" class="img-preview" />
                  </div>
                </div>
              </ng-container>
            </div>
            <p class="text-center mbottom-0">
              <button class="btn btn-gradient text-uppercase padhor-30" id="btnCadastrar"
                (click)="cadastrarEncontrado()">Cadastrar</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
