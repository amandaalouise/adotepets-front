<app-header></app-header>
<div class="container-fluid hidden">
  <div class="row">
    <div class="col-12 mt-3">
      <img src="http://placehold.it/1920x250" alt="Placeholder" class="img-fluid d-none d-md-block rounded-corner">
      <img src="http://placehold.it/993x600" alt="Placeholder" class="img-fluid d-md-none rounded-corner">
    </div>
  </div>
</div>
<div class="container-fluid bg-f5f5f5 padver-50 padver-15-xs">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
      <div class="padding-30 bg-fff rounded-corner">
        <form id="formulario" [formGroup]="anuncioForm" (ngSubmit)="onSubmit()"
          (keydown.enter)="$event.preventDefault()">
          <h1 class="font-700 mbottom-30 mtop-0 text-uppercase text-center font-1-3em color-blue">Cadastro de animal
            encontrado</h1>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label class="btn btn-imagem">
                  Fazer upload de imagens
                  <input (change)="addFiles($event)" type="file" id="file" name="file" class="width-100per d-none"
                    multiple accept="image/*">
                </label>
                <p class="help-block">Dê preferência a fotos com aspecto wide (fotos tiradas com o celular virado) e
                  com
                  extensão .jpg ou .png <br>Ex: resolução 840x460.</p>
              </div>
              <ng-container *ngIf="previewUrl">
                <div class="row">
                  <div class="col-3 mb-3" *ngFor="let item of previewUrl | keyvalue;">
                    <button (click)="removeFile(item.key)" class="removeItem btn"><i
                        class="fas fa-times-circle"></i></button>
                    <img [src]="item.value" class="img-preview img-fluid" />
                  </div>
                </div>
              </ng-container>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="nome">Título</label>
                <input type="text" formControlName="nome" class="form-control" name="nome"
                  placeholder="Ex: Gato branco perdido no campo da vila A em Foz" maxlength="60">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label class="mbottom-5">Tipo de animal</label>
                <select name="tipo" formControlName="tipo" id="tipo" class="form-control">
                  <option value="cachorro">Cachorro</option>
                  <option value="gato">Gato</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea formControlName="descricao" id="" cols="30" rows="5"
                  class="form-control vertical-resize-forbidden"></textarea>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label class="mbottom-5">Sexo</label>
                <select name="sexo" formControlName="sexo" id="sexo" class="form-control">
                  <option value="macho">Macho</option>
                  <option value="femea">Fêmea</option>
                  <option value="indefinido">Indefinido</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" formControlName="cor" name="cor" placeholder="Ex: Caramelo">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="raca">Raça</label>
                <input type="text" class="form-control" formControlName="raca" name="raca" placeholder="Ex: Caramelo">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="porte">Porte</label>
                <select formControlName="porte" name="porte" id="porte" class="form-control">
                  <option value="Pequeno">Pequeno</option>
                  <option value="Médio">Médio</option>
                  <option value="Grande">Grande</option>
                  <option value="Gigante">Gigante</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="idade">Idade</label>
                <select formControlName="idade" name="idade" id="idade" class="form-control">
                  <option value="Filhote (0 a 2 anos)">Filhote (0 a 2 anos)</option>
                  <option value="Adulto (2 a 8 anos)">Adulto (2 a 8 anos)</option>
                  <option value="Idoso (acima de 8 anos)">Idoso (acima de 8 anos)</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" class="form-control" autocorrect="off" autocapitalize="off" spellcheck="off"
                  type="text" #search>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label class="mbottom-5">Resgatado</label>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resgatado" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">Sim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="resgatado" value="false">
                    <label class="form-check-label">Não</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mt-3">
              <ng-container *ngIf="latitude != null">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height: 300px">
                  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
              </ng-container>
            </div>
            <div class="col-12">
              <p class="text-center mbottom-0 mt-3">
                <button class="btn btn-info text-uppercase padhor-30" id="btnCadastrar" type="submit" [disabled]="!anuncioForm.valid">Cadastrar</button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
