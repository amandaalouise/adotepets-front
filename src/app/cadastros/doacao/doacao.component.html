<app-header></app-header>
<div class="container-fluid hidden">
  <div class="row">
    <div class="col-12 mt-3">
      <img src="../../../assets/img/1920x250-doacao.png" alt="Placeholder" class="img-fluid d-none d-md-block rounded-corner">
      <img src="https://placehold.it/993x600" alt="Placeholder" class="img-fluid d-md-none rounded-corner">
    </div>
  </div>
</div>
<div class="container-fluid bg-f5f5f5 padver-50 padver-15-xs">
  <div class="row d-flex justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div class="padding-30 bg-fff rounded-corner">
        <form id="formulario" [formGroup]="anuncioForm" (ngSubmit)="onSubmit()">
          <h1 class="font-700 mbottom-30 mtop-0 text-uppercase text-center font-1-3em color-blue">Cadastro de animal
            para doação</h1>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label class="btn btn-imagem">
                  Fazer upload de imagens
                  <input (change)="addFiles($event)" type="file" id="file" name="file" class="width-100per d-none"
                    multiple accept="image/*">
                </label>
                <p class="help-block">Dê preferência a fotos com aspecto wide (fotos tiradas com o celular virado) e
                  com
                  extensão .jpg ou .png <br>Ex: resolução 840x460.</p>
              </div>
              <ng-container *ngIf="previewUrl">
                <div class="row">
                  <div class="col-md-3 col-6 mb-3" *ngFor="let item of previewUrl | keyvalue;">
                    <button (click)="removeFile(item.key)" class="removeItem btn"><i
                        class="fas fa-times-circle"></i></button>
                    <img [src]="item.value" class="img-preview img-fluid" />
                  </div>
                </div>
              </ng-container>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label class="mbottom-5">Tipo de animal</label> *
                <select formControlName="tipo" name="tipo" id="tipo" class="form-control">
                  <option value="cachorro" selected>Cachorro</option>
                  <option value="gato">Gato</option>
                </select>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label class="mbottom-5">Sexo</label> *
                <select formControlName="sexo" name="sexo" id="sexo" class="form-control">
                  <option value="macho" selected>Macho</option>
                  <option value="femea">Fêmea</option>
                </select>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="vacinado">Vacinado</label> *<br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="vacinado" name="vacinado" value="true"
                    checked>
                  <p class="form-check-label" for="inlineCheckbox1">Sim</p>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="vacinado" name="vacinado" value="false">
                  <p class="form-check-label">Não</p>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label class="mbottom-5">Castrado</label> *<br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="castrado" type="radio" name="castrado" value="true"
                    checked>
                  <p class="form-check-label" for="inlineCheckbox1">Sim</p>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="castrado" type="radio" name="castrado" value="false">
                  <p class="form-check-label">Não</p>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="nome">Nome</label> *
                <input type="text" formControlName="nome" class="form-control" name="nome" placeholder="Ex: João">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="cor">Cor</label> *
                <input type="text" formControlName="cor" class="form-control" name="cor" placeholder="Ex: Caramelo">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="porte">Porte</label> *
                <select name="porte" formControlName="porte" id="porte" class="form-control">
                  <option value="Pequeno" selected>Pequeno</option>
                  <option value="Médio">Médio</option>
                  <option value="Grande">Grande</option>
                  <option value="Gigante">Gigante</option>
                </select>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="idade">Idade</label> *
                <select name="idade" formControlName="idade" id="idade" class="form-control">
                  <option value="Filhote (0 a 2 anos)" selected>Filhote (0 a 2 anos)</option>
                  <option value="Adulto (2 a 8 anos)">Adulto (2 a 8 anos)</option>
                  <option value="Idoso (acima de 8 anos)">Idoso (acima de 8 anos)</option>
                </select>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <label for="descricao">Descrição</label> *
                <textarea formControlName="descricao" name="descricao" id="" cols="30" rows="5"
                  class="form-control vertical-resize-forbidden"></textarea>
              </div>
            </div>
          </div>
          <p class="text-center mbottom-0 mt-2">
            <button class="btn btn-info text-uppercase padhor-30" id="btnCadastrar" type="submit"
              [disabled]="!anuncioForm.valid">Cadastrar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
